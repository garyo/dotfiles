# espanso configuration file - garyo@oberbrunner.com
name: symbols
parent: default

matches:
  # emoji/symbols
  - trigger: :check
    replace: "✓"
  - trigger: :chk2
    replace: "☑"
  - trigger: :bigx
    replace: "❌"
  - trigger: :excl
    replace: "❗"
  - trigger: :smile
    replace: "☺"
  - trigger: :heart
    replace: "♡"
  - trigger: :question
    replace: "❓"
  - trigger: :star
    replace: "★"
  - trigger: :yen
    replace: "¥"
  - trigger: :gbp
    replace: "£"
  - trigger: :->
    replace: "→"
  - trigger: :<-
    replace: "←"
  - trigger: :=>
    replace: "⇒"
  - trigger: :<=
    replace: "⇐"
  - trigger: :---
    replace: "—"
  - trigger: :--
    replace: "–"
  - trigger: :up
    replace: "↑"
  - trigger: :down
    replace: "↓"
  - trigger: :deg
    replace: "°"
